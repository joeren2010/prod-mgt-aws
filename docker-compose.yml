version: "3.7"
services:
  database:
    image: mysql:8
    container_name: database
    # volumes: 
    #   - './mysql-docker:/var/lib/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dockerimage   
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - 3308:3306
    networks:
      - backend
    restart: always
  spring-boot-app:
    build:
      context: ./sprbt-docker/
      dockerfile: dockerfile
    container_name: springboot-app
    depends_on:
      - database
    restart: always
    ports:
      - "9292:9292"
    networks:
      - backend
      - frontend
  angular-app:
    build:
      context: ./angul-docker/
      dockerfile: dockerfile
    container_name: angular-app
    ports:
      - "4300:80"
    networks:
      - frontend    
networks:
  frontend:
  backend:
restart: always